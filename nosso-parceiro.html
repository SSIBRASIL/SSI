
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seja Nosso Parceiro</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f9f9f9; }
    form { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background-color: #0066cc; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Seja Nosso Parceiro</h2>
  <form id="partner-form">
    <input type="text" id="name" placeholder="Seu Nome" required />
    <input type="tel" id="phone" placeholder="Telefone" required />
    <textarea id="message" placeholder="Mensagem" rows="5" required></textarea>
    <button type="submit">Enviar</button>
    <p id="form-msg" style="color:green;"></p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://motqggvxplegckxuvujc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vdHFnZ3Z4cGxlZ2NreHV2dWpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzOTY4MjMsImV4cCI6MjA2NTk3MjgyM30.C1DLQis5upgmaPeTXgt-rMztlTeAm5ODKjVC_XhC4-o'
    );

    const form = document.getElementById("partner-form");
    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      const { error } = await supabase.from("parceiros").insert([{ name, phone, message }]);

      if (error) {
        document.getElementById("form-msg").style.color = "red";
        document.getElementById("form-msg").innerText = "Erro ao enviar: " + error.message;
      } else {
        document.getElementById("form-msg").style.color = "green";
        document.getElementById("form-msg").innerText = "Formul√°rio enviado com sucesso!";
        form.reset();
      }
    });
  </script>
</body>
</html>
